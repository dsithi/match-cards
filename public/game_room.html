<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Bubblegum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Match Cards</title>
</head>
<body>
    <h1 class="game-title"></h1>
    <div class="container">
        <div class="game-info">
            <span class="time">Time 25</span>
            <span class="player-turn">[Player]'s Turn</span>
            <span class="title">Match Cards</span>
            <span class="room-name" id="roomName">Room 1</span>
        </div>
         <!-- Card game -->
        <div class="game-container">
            <div id="overlay" onclick="off()">
                <div id="text">Time Here</div>
              </div>
            <div class="game-box">
                <div class="card" data-img="milk">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\milk.svg" draggable="false">
                </div>
                <div class="card" data-img="milk">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\milk.svg" draggable="false">
                </div>
                <div class="card" data-img="breakfast">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\breakfast.svg" draggable="false">
                </div>
                <div class="card" data-img="breakfast">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\breakfast.svg" draggable="false">
                </div>
                <div class="card" data-img="pie">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\pie.svg" draggable="false">
                </div>
                <div class="card" data-img="pie">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\pie.svg" draggable="false">
                </div>
                <div class="card" data-img="rice">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\rice.svg" draggable="false">
                </div>
                <div class="card" data-img="rice">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\rice.svg" draggable="false">
                </div>
                <div class="card" data-img="steak">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\steak.svg" draggable="false">
                </div>
                <div class="card" data-img="steak">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\steak.svg" draggable="false">
                </div>
                <div class="card" data-img="watermelon">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\watermelon.svg" draggable="false">
                </div>
                <div class="card" data-img="watermelon">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\watermelon.svg" draggable="false">
                </div>
                <div class="card" data-img="chicken">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\chicken.svg" draggable="false">
                </div>
                <div class="card" data-img="chicken">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\chicken.svg" draggable="false">
                </div>
                <div class="card" data-img="burger">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\burger.svg" draggable="false">
                </div>
                <div class="card" data-img="burger">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\burger.svg" draggable="false">
                </div>
                <div class="card" data-img="noodles">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\noodles.svg" draggable="false">
                </div>
                <div class="card" data-img="noodles">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\noodles.svg" draggable="false">
                </div>
                <div class="card" data-img="sausage">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\sausage.svg" draggable="false">
                </div>
                <div class="card" data-img="sausage">
                    <img class="front-card" src="icons\chef-hat.svg" draggable="false">
                    <img class="back-card" src="icons\sausage.svg" draggable="false">
                </div>
            </div>

        </div>
         <!-- Player Info -->
        <div class="player-info">
            <div class="info-grid"></div>
        </div>
        <div class="start-container">
            <button class="btns" id="rdy">Ready</button>
            <button class="btns" id="quit">Surrender</button>
            <button class="btns" id="leave">Leave Room</button>
            <button class="btns" id="help">Credits</button>
        </div>
        <!-- Chat -->
        <div class="chat-container">
            <div class="chat-box">
                <ul class="left-messages">
                    <p>Good afternoon.</p>
                </ul>
                <div class="message-name-left"><p>Nick, <span>12:22 PM</span></p></div>
                <ul class="right-messages">
                    <p>Hello there!</p>
                </ul>
                <div class="message-name-right"><p>Winston, <span>1:01 PM</span></p></div>
            </div>
            <div class="chat-form-container">
                <form action="submit" id="chat-form">
                    <input id="msg"
                        type="text"
                        placeholder="Type a message.."
                        required
                        autocomplete="off"
                    />
                    <button class="btn" id="send">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="client.js"></script>
</body>
</html>
