<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Bubblegum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Match Cards</title>
</head>
<body>
    <h1 class="game-title"></h1>
    <div class="container">
        <div class="game-info">
            <!-- <span class="time">Time 25</span> -->
            <span class="title">Match Cards</span>
            <span class="room-name" id="roomName"></span>
        </div>
         <!-- Card game -->
        <div class="game-container">
            <div id="overlay" onclick="off()">
                <p id="countdown"></p>
              </div>
            <div class="game-box">
                <div class="card" data-img="milk" id="milk1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\milk.svg" draggable="false">
                </div>
                <div class="card" data-img="milk" id="milk2">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\milk.svg" draggable="false">
                </div>
                <div class="card" data-img="breakfast" id="breakfast1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\breakfast.svg" draggable="false">
                </div>
                <div class="card" data-img="breakfast" id="breakfast2">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\breakfast.svg" draggable="false">
                </div>
                <div class="card" data-img="pie" id="pie1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\pie.svg" draggable="false">
                </div>
                <div class="card" data-img="pie" id="pie2">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\pie.svg" draggable="false">
                </div>
                <div class="card" data-img="rice" id="rice1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\rice.svg" draggable="false">
                </div>
                <div class="card" data-img="rice" id="rice2">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\rice.svg" draggable="false">
                </div>
                <div class="card" data-img="steak" id="steak1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\steak.svg" draggable="false">
                </div>
                <div class="card" data-img="steak" id="steak2">
                    <img class="front-card" src="icons\rabbit.svg"draggable="false">
                    <img class="back-card" src="icons\steak.svg" draggable="false">
                </div>
                <div class="card" data-img="watermelon" id="watermelon1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\watermelon.svg" draggable="false">
                </div>
                <div class="card" data-img="watermelon" id="watermelon2">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\watermelon.svg" draggable="false">
                </div>
                <div class="card" data-img="chicken" id="chicken1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\chicken.svg" draggable="false">
                </div>
                <div class="card" data-img="chicken" id="chicken2">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\chicken.svg" draggable="false">
                </div>
                <div class="card" data-img="burger" id="burger1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\burger.svg" draggable="false">
                </div>
                <div class="card" data-img="burger" id="burger2">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\burger.svg" draggable="false">
                </div>
                <div class="card" data-img="noodles" id="noodles1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\noodles.svg" draggable="false">
                </div>
                <div class="card" data-img="noodles" id="noodles2">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\noodles.svg" draggable="false">
                </div>
                <div class="card" data-img="sausage" id="sausage1">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\sausage.svg" draggable="false">
                </div>
                <div class="card" data-img="sausage" id="sausage2">
                    <img class="front-card" src="icons\rabbit.svg" draggable="false">
                    <img class="back-card" src="icons\sausage.svg" draggable="false">
                </div>
            </div>
        </div>

         <!-- Player Info -->
        <div class="player-info">
            <div class="info-grid"></div>
        </div>
        <div class="start-container">
            <button class="btns" id="rdy">Ready</button>
            <button class="btns" id="credits">Credits</button>
        </div>

        <!-- Chat -->
        <div class="chat-container">
            <div class="chat-box">
                <div class="chat-messages">         
                </div>
            </div>
            <div class="chat-form-container">
                <form action="submit" id="chat-form">
                    <input 
                        id="msg"
                        type="text"
                        placeholder="Type a message.."
                        required
                        autocomplete="off"
                        maxlength="32"
                    />
                    <button class="btn" id="send">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Popup box -->
    <div class="popup" id="popup">
        <a href="#" class="close" id="close"></a>
        <p>Created by: Domenic Sithimolada <a target="_blank" href="https://github.com/dsithi" style="color: white;">github.com/dsithi</a>

        </p>
    </div>

    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="client.js"></script>
</body>
</html>
