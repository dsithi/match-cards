<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Bubblegum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <title>Create Game Room</title>
</head>
<body>
    <div class="create-container">
        <div class="top">
            <p id="title" class="join-title">Match Cards</p>
        </div>
        <div class="create-main">
            <form action="game_room.html">
                <p>Select Avatar</p>
                <label>
                    <input type="radio" name="src" value="020-gnome.svg" checked>
                    <img class="avatar" src="avatars\020-gnome.svg">
                </label>
                <label>
                    <input type="radio" name="src" value="002-grimreaper.svg">
                    <img class="avatar" src="avatars\002-grimreaper.svg">
                </label>
                <label>
                    <input type="radio" name="src" value="014-invisibleman.svg">
                    <img class="avatar" src="avatars\014-invisibleman.svg">
                </label>
                <label>
                    <input type="radio"name="src" value="015-yukionna.svg">
                    <img class="avatar" src="avatars\015-yukionna.svg">
                </label>
                <label>
                    <input type="radio" name="src" value="040-werewolf.svg">
                    <img class="avatar" src="avatars\040-werewolf.svg">
                </label>
                <label>
                    <input type="radio"name="src" value="006-ghost.svg">
                    <img class="avatar" src="avatars\006-ghost.svg">
                </label>
                <label>
                    <input type="radio" name="src" value="024-frogprince.svg">
                    <img class="avatar" src="avatars\024-frogprince.svg">
                </label>
                <label>
                    <input type="radio" name="src" value="031-cowboy.svg">
                    <img class="avatar" src="avatars\031-cowboy.svg">
                </label>
                <input 
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter Name"
                    required
                    autocomplete="off"
                    maxlength="8"
                >
                <button type="submit" class="index-button">Create!</button>
            </form>
        </div>
    </div>
</body>
</html>
