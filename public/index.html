<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Bubblegum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <title>Join Game Room</title>
</head>
<body>
    <div class="index-container">
        <div class="top">
            <h1 class="join-title">Match Cards</h1>
        </div>
        <div class="index-main">
            <p class="text"> Two players can play against each other to match the highest number of cards.
                            Four players are allowed per room. To join a room you must have the game code.
            </p>
            <div class="index-button-container">
                <form action="create_game.html">
                    <button type="submit" class="index-button">Create Game</button>
                </form>
                <form action="join_game.html">
                    <button type="submit" class="index-button">Join Game</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
