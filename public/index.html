<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Bubblegum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <title>Join Game Room</title>
</head>
<body>
    <div class="join-container">
        <div class="top">
            <h1 class="join-title">Match Cards</h1>
        </div>
        <div class="name-container">
            <p class="text">Enter name and select a room to begin. Two players will play against each other to match cards. Whoever has the higher points is the winner.</p>
            <form action="game_room.html">
                <label for="username"></label>
                <input 
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter name"
                    required
                    autocomplete="off"
                    maxlength="8"
                >
                <h1 id="title">Available Rooms</h1>
                <select name="rooms" id="rooms" size="5" required>
                    <option value="room1">             
                        <p class="room">Room 1</p>
                    </option>
                    <option value="room2">             
                        <p class="room">Room 2</p>
                    </option>
                    <option value="room3">             
                        <p class="room">Room 3</p>
                    </option>
                    <option value="room4">             
                        <p class="room">Room 4</p>
                    </option>
                </select>     
                <div class="buttons">
                    <button type="submit" class="btn">Join</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
